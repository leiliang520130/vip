<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>消费记录</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.2/weui.css"/>
</head>
<body>
{foreach $rows as $row}
<br />
<a href="javascript:;" class="weui_btn weui_btn_mini  weui_btn_primary">消费记录</a>
<div class="weui_cells weui_cells_access">
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p>类型</p>
        </div>
        <div class="weui_cell_ft">{$row.type}</div>
    </a>
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p>金额</p>
        </div>
        <div class="weui_cell_ft">{$row.amount}</div>
    </a>
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p>消费时间</p>
        </div>
        <div class="weui_cell_ft">{$row.time}</div>
    </a>
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p>余额</p>
        </div>
        <div class="weui_cell_ft">{$row.remainder}</div>
    </a>
</div>
{/foreach}
</body>
</html>
