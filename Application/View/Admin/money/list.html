{extends file='index.html'}
{block name=content}

<table class="am-table am-table-bordered am-table-radius am-table-striped">
    <thead>
    <tr>
       <th>流水号</th>
       <th>类型</th>
       <th>金额</th>
       <th>余额</th>
       <th>项目</th>
       <th>时间</th>
    </tr>
    </thead>
    <tbody>
    {foreach $rows as $row}
    <tr style="text-align: center;">
        <td>{$row['history_id']}</td>
        <td>{$row['type']}</td>
        <td>{$row['amount']}</td>
        <td>{$row['remainder']}</td>
        <td>{$row['content']}</td>
        <td>{$row['time']}</td>
    </tr>
    {/foreach}
    </tbody>
</table>
<!--分页开始-->
<div>
    <div class="am-fr" style="margin-right: 50px">
        <ul class="am-pagination" style="display: inline-block">
            <li {if $page==1}class="am-disabled"{/if}><a href="index.php?p=Admin&c=money&a=list&id={$id}&page={$page-1}">«</a></li>

            {for $i=$stat to $end}
            <li {if $page==$i}class="am-active"{/if}><a href="index.php?p=Admin&c=money&a=list&id={$id}&page={$i}">{$i}</a></li>
            {/for}
            <li {if $page==$total_pages}class="am-disabled"{/if}><a href="index.php?p=Admin&c=money&a=list&id={$id}&page={$page+1}">»</a></li>
        </ul>
        <div style="display: inline-block">
            共{$num}条记录，到第<input id='page' type='text' size='2' name='page'>页
            <input onclick='check()'  type='button' id='sbu' value='确定'>
        </div>
    </div>
</div>
<script type="text/javascript">
    function check(){
        var oIpt=document.getElementById('page').value;
        location.href="index.php?p=Admin&c=money&a=list&id={$id}&page="+oIpt;
    }
</script>
<!--分页结束-->

{/block}
