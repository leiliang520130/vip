{extends file='index.html'}
{block name=content}
{foreach $rows as $row}
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-{$row.vip_id}">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">更改
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <form class="am-form" action="index.php?p=Admin&c=vip&a=edit" method="post" enctype="multipart/form-data">
                <div>
                    <label for="doc-select-1">折扣</label>
                    <input name="vip_discount" type="text" class="am-form-field am-radius" placeholder="" value="{$row.vip_discount}" />
                </div>
                <div>
                    <label for="doc-select-1">等级条件(金额)</label>
                    <input name="vip_contidion" type="text" class="am-form-field am-radius" placeholder="" value="{$row.vip_contidion}" />
                </div>
                <input type="hidden" name="vip_id" value="{$row.vip_id}">
                <p><button type="submit" class="am-btn am-btn-default">提交</button></p>
            </form>
        </div>
    </div>
</div>
{/foreach}
<div  style="text-align: center">
    <table class="am-table am-table-bordered am-table-radius am-table-striped">
        <thead>
        <tr>
            <th>VIP等级</th>
            <th>折扣</th>
            <th>等级条件(金额)</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $rows as $row}
        <tr>
            <td>vip{$row['vip_lelve']}</td>
            <td>{$row['vip_discount']}折</td>
            <td>{$row['vip_contidion']}</td>
                <td><button
                        type="button"
                        class="am-btn am-btn-primary am-btn-xs"
                        data-am-modal="{ target: '#doc-modal-{$row.vip_id}', closeViaDimmer: 0, width: 400, height: 350 }" >
                    更改
                </button>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</div>
{/block}
