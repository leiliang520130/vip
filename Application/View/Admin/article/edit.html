{extends file='index.html'}
{block name=content}
<!--百度编辑器导入-->
<script type="text/javascript" charset="utf-8" src="./Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="./Public/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="./Public/ueditor/lang/zh-cn/zh-cn.js"></script>
<!--百度编辑器导入结束-->
<div>
<h1>修改活动</h1>
<form action="index.php?p=Admin&c=article&a=update" method="post" class="am-form-inline" role="form">
    <input type="hidden" name="article_id" value="{$row['article_id']}">
    <span>活动标题:</span><input name="title" type="text" class="am-form-field" value="{$row['title']}" />
    <span>发布者:</span><input name="username" type="text" readonly="readonly" class="am-form-field" value="{$row['username']}"/>
    <span>开始时间:</span><div class="am-form-group am-form-icon">
    <i class="am-icon-calendar"></i>
    <input type="date" name="start" class="am-form-field am-input-sm" value="{$row['start']}">
    </div>
    <span>结束时间:</span><div class="am-form-group am-form-icon">
    <i class="am-icon-calendar"></i>
    <input type="date" name="end" class="am-form-field am-input-sm" value="{$row['end']}">
    </div>
    <script id="editor" type="text/plain" style="width:980px;height:300px;" name="content">{$row['content']}</script>
    <button type="submit" class="am-btn am-btn-default am-radius" style="width: 980px;">一键修改活动</button>
</form>

<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
</div>
{/block}
