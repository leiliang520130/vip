<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.2/weui.css"/>
</head>
<body>
<!-- 使用 -->
<div class="weui_cells_title">添加预约</div>
<div class="weui_cells weui_cells_form">
    <form class="am-form" action="index.php?p=Home&c=leiliang&a=addOrder" method="post">
    <div class="weui_cell weui_cell_warn">
        <div class="weui_cell_hd"><label for="" class="weui_label">电话</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input name="realname" type="hidden" value="{$realname}">
            <input name="phone" class="weui_input" type="text"  value="" placeholder="请输入电话">
        </div>

    </div>
    <div class="weui_cells">
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">预约美发师</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="barber">
                    {foreach $rowm as $row}
                    {if $row['member_id']==1}
                    {continue}
                    {/if}
                    <option value="{$row['realname']}">{$row['realname']}</option>
                    {/foreach}
                </select>
            </div>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label for="" class="weui_label">日期</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" name="date" type="date" value="">
        </div>
    </div>
    <input type="submit" class="weui_btn weui_btn_primary" value="提交表单" />
    </form>
</div>


</body>
</html>
